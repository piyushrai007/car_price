<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/templates/image.png'); /* Replace with the actual path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* Set text color to white for better visibility */
        }

        header {
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent dark background for better contrast */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
        }

        #ml-details {
            width: 25%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
        }

        #ml-details h2 {
            color: #333;
        }

        #form-container {
            flex: 1;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Add more styles as needed */
    </style>
</head>

<body>

    <header>
        <h1>Car Price Prediction</h1>
    </header>

    <main>
        <div id="ml-details">
            <h2>ML Model Details</h2>
            <p>Describe your ML model and its features here.</p>
            <!-- Add more details as needed -->
        </div>


        <div id="form-container">
            <form action="{{ url_for('predict')}}" method="post">
                <h2>Predictive Analysis</h2>
                <h3>Year</h3>
                <input id="first" name="Year" type="number">
                <h3>Showroom Price (In lakhs)</h3>
                <input id="second" name="Present_Price" required="required">
                <h3>Kilometers Driven</h3>
                <input id="third" name="Kms_Driven" required="required">
                <h3>Previous Owners (0 or 1 or 3)</h3>
                <input id="fourth" name="Owner" required="required">
                <h3>Fuel Type</h3>
                <select name="Fuel_Type_Petrol" id="fuel" required="required">
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
                <h3>Dealer or Individual</h3>
                <select name="Seller_Type_Individual" id="resea" required="required">
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
                <h3>Transmission Type</h3>
                <select name="Transmission_Mannual" id="research" required="required">
                    <option value="Mannual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select>
                <br><br>
                <button type="submit">Calculate the Selling Price</button>
            </form>

            <br><br>
            <h3>{{ prediction_text }}$lakhs</h3>
        </div>
    </main>

    <!-- Add your JavaScript and additional elements here -->
    <script>
        // Add your JavaScript animations or interactions here
    </script>

</body>

</html>
